<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Input dan Local Storage</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Form Input Nama dan NPM</h2>
<form id="inputForm">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required><br><br>
    <label for="npm">NPM:</label>
    <input type="text" id="npm" name="npm" required><br><br>
    <button type="submit">Submit</button>
</form>

<h2>Data Mahasiswa</h2>
<table id="dataMahasiswa">
    <thead>
        <tr>
            <th>Nama</th>
            <th>NPM</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data from local storage will be inserted here -->
    </tbody>
</table>

<script>
    // Function to save data to local storage
    function saveDataToLocalStorage(data) {
        let existingData = JSON.parse(localStorage.getItem('mahasiswa')) || [];
        existingData.push(data);
        localStorage.setItem('mahasiswa', JSON.stringify(existingData));
    }

    // Function to display data from local storage
    function displayDataFromLocalStorage() {
        let dataMahasiswa = JSON.parse(localStorage.getItem('mahasiswa')) || [];
        let tableBody = document.getElementById('dataMahasiswa').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';
        dataMahasiswa.forEach(function(mahasiswa) {
            let row = tableBody.insertRow();
            let cellNama = row.insertCell(0);
            let cellNPM = row.insertCell(1);
            cellNama.innerHTML = mahasiswa.nama;
            cellNPM.innerHTML = mahasiswa.npm;
        });
    }

    // Event listener for form submission
    document.getElementById('inputForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        let nama = document.getElementById('nama').value;
        let npm = document.getElementById('npm').value;
        let data = { nama: nama, npm: npm };
        saveDataToLocalStorage(data);
        displayDataFromLocalStorage();
        // Clear form fields after submission
        document.getElementById('inputForm').reset();
    });

    // Display existing data when the page loads
    displayDataFromLocalStorage();
</script>

</body>
</html>
